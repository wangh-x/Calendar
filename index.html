<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="calendar">
    <div class="month-switch">
      <span class="year-left" onclick="preYear()">&lt;&lt;</span>
      <span class="month-left" onclick="preMonth()">&lt;</span>
      <span class="time"></span>
      <span class="month-right" onclick="nextMonth()">&gt;</span>
      <span class="year-right" onclick="nextYear()">&gt;&gt;</span>
    </div>
    <table class="month-date">
      <thead>
        <tr>
          <th>日</th>
          <th>一</th>
          <th>二</th>
          <th>三</th>
          <th>四</th>
          <th>五</th>
          <th>六</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
<script src="./index.js"></script>
</body>
</html>
